<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <script src="https://kit.fontawesome.com/f35ec457b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>Weather App</title>
</head>
<body id="Bod">
    <div>
        <center>
            <div class="container" id="headBox">
                <h1 id="title" class="display-1 text-center my-heading text-secondary">
                    Weather App <i class="fa-solid fa-cloud-sun-rain fa-xl" style="color: #ffffff;"></i>
                </h1>
            </div>

            <form action="/" method="POST">
                <label for="city">City:</label>
                <br>
                <input type="text" id="city" name="city" required>
                <br>
                <label for="country">Country Code (optional):</label>
                <br>
                <input type="text" id="country" name="country">
                <br>
                <button>
                    <div class="svg-wrapper-1">
                      <div class="svg-wrapper">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                          width="30"
                          height="30"
                          class="icon"
                        >
                          <path
                            d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"
                          ></path>
                        </svg>
                      </div>
                    </div>
                    <span type="submit" value="Get Weather">Search</span>
                  </button>
                <!-- <input type="submit" value="Get Weather"> -->
            </form>

            {% if weather %}

                <div id="results">
                    <h2 id="resTitle">Weather in {{ weather.name }}</h2>
                    <ul class="weather-details">
                        <li>Temperature <i class="fa-solid fa-temperature-high" style="color: #ff0000;"></i>:  {{ weather.main.temp }} Â°C</li>

                        <li>Description <i class="fa-solid fa-cloud-sun" style="color: #f5ed00;"></i>:  {{ weather.weather[0].description }}</li>

                        <li>Humidity <i class="fa-solid fa-droplet" style="color: #1e99c2;"></i>:  {{ weather.main.humidity }}%</li>

                        <li>Wind Speed <i class="fa-solid fa-wind" style="color: #B197FC;"></i>:  {{ weather.wind.speed }} m/s</li>
                    </ul>
                    
                </div>
            {% endif %}
        </center>
    </div>
</body>
</html>
